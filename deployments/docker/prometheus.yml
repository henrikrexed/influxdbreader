global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['influxdbreader:8888']
    metrics_path: /metrics
    scrape_interval: 10s

  # InfluxDB metrics (if available)
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb1:8086']
    metrics_path: /metrics
    scrape_interval: 30s

  # Telegraf metrics (if available)
  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:8125']
    metrics_path: /metrics
    scrape_interval: 30s
