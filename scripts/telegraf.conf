# Telegraf configuration for generating test data
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# CPU metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Memory metrics
[[inputs.mem]]

# Disk metrics
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# System metrics
[[inputs.system]]

# Output to InfluxDB 1.x
[[outputs.influxdb]]
  urls = ["http://influxdb1:8086"]
  database = "testdb"
  username = "admin"
  password = "password"
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"

# Output to InfluxDB 2.x
[[outputs.influxdb_v2]]
  urls = ["http://influxdb2:8086"]
  token = "test-token"
  organization = "test-org"
  bucket = "test-bucket"
  timeout = "5s"
